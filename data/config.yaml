hardware:
  camera:
    resolution: [640, 480]
    fps: 30
    flip_horizontal: true # Espelha a imagem
    auto_exposure: true
    focus_mode: "continuous" # Automatico

  acceleration:
    use_gpu: false 
    num_threads: 4

gestures:
  # Volume  
  pinky_up: # Mindinho para cima 
    action: "volume_up"
    key_combo: "volumeup"
    priority: 1 # Prioridade de execucao
    detection:
      type: "finger_position"
      finger: "pinky_tip" # Mindinho
      reference: "wrist"
      direction: "up"     # Acima do pulso
      threshold: 0.1      # Margem de sensibilidade
      min_confidence: 0.8 # Confianca minima para ativacao
      smoothing: 2
    feedback:
      visual: true
      color: [0, 255, 0] #Verde 

  pinky_down: # Mindinho para baixo 
    action: "volume_down"
    key_combo: "volumedown"
    priority: 1
    detection:
      type: "finger_position"
      finger: "pinky_tip"
      reference: "wrist"
      direction: "down"
      threshold: 0.1
      min_confidence: 0.8
      smoothing: 2
    feedback:
      visual: true
      color: [0, 255, 0] #Verde 

  # Janelas  
  palm_close: # Mao fechada  
    action: "minimize_window"
    key_combo: "win+down" 
    priority: 1
    detection:
      type: "fingers_closed"
      fingers: ["index_tip", "middle_tip", "ring_tip", "pinky_tip"]
      base: ["index_mid", "middle_mid", "ring_mid", "pinky_mid"]
      threshold: 0.05
      delay: 0.3 # Para evitar ativacao acidental
      required_fingers: 4 # Minimo de dedos fechados
    safety:
      confirm_threshold: 2
    feedback:
      visual: true
      color: [0, 255, 0]

  palm_open: # Mao aberta
    action: "alt_tab"
    key_combo: "alt+tab"
    priority: 1   
    detection:
      type: "fingers_open"
      fingers: ["index_tip", "middle_tip", "ring_tip", "pinky_tip"]
      reference: "wrist"
      threshold: 0.3 
    feedback:
      visual: true
      color: [0, 255, 0]

  # Zoom e Navegacao
  thumbs_and_index_up: # Polegar e Indicador para cima
    action: "zoom_in"
    key_combo: "ctrl+plus" # Ctrl +
    priority: 1 
    detection:
      type: "two_fingers_up"
      fingers: ["thumb_tip", "index_tip"]
      direction: "up"
      angle: 45
      min_separation: 0.15 # Distância minima entre dedos
    
  thumbs_and_index_join: # Polegar e Indicador juntos
    action: "zoom_out"
    key_combo: "ctrl+minus" # Ctrl -
    priority: 1  
    detection:
      type: "pinch"
      fingers: ["thumb_tip", "index_tip"]
      threshold: 0.03

  # Selecao
  thumbs_up: # Polegar para cima
    action: "confirm"
    key_combo: "enter"
    priority: 1 
    detection:
      type: "thumb_up"
      thumb: "thumb_tip"
      reference: "thumb_mid"
      angle: 60
      cooldown: 0.5 # Previne ativacoes repetidas
    feedback:
      visual: true
      color: [0, 255, 0]  
  
  thumbs_and_pinky_up: # Polegar e mindinho para cima
    action: "right_click"
    key_combo: "shift+f10" # Clique direito do mouse
    priority: 1 
    detection:
      type: "two_fingers_up"
      fingers: ["thumb_tip", "pinky_tip"]
      direction: "up"
      angle: 45
    feedback:
      visual: true
      color: [0, 255, 0]  

  thumbs_down: # Polegar para baixo
    action: "close"
    key_combo: "alt+f4"
    priority: 1 
    detection:
      type: "thumb_down"
      thumb: "thumb_tip"     
      reference: "pinky_base" 
      angle: -45             
      min_confidence: 0.7
      cooldown: 0.5 # Previne fechamento acidental
    feedback:
      visual: true
      color: [0, 255, 0] 

  # Rolagem de Tela  
  index_and_middle_up: # Dedo indicador e maior de todos para cima 
    action: "scroll_up"
    key_combo: "wheel_up" # Scroll do mouse
    priority: 1 
    detection:
      type: "two_fingers_up"
      fingers: ["index_tip", "middle_tip"]
      direction: "up"
      angle: 30
      continuous: true # Permite rolagem contínua

  index_and_middle_down: # Dedo indicador e maior de todos para baixo 
    action: "scroll_down"
    key_combo: "wheel_down"
    priority: 1 
    detection:
      type: "two_fingers_down"
      fingers: ["index_tip", "middle_tip"]
      direction: "down"
      angle: -30
      continuous: true

  # Navegacao  
  finger_left: # Dedo para esquerda 
    action: "navigate_left"
    key_combo: "left"
    priority: 1 
    detection:
      type: "pointing"
      finger: "index_tip"
      direction: "left"
      threshold: 0.2
      continuous: true
    feedback:
      visual: true
      color: [0, 255, 0]


  finger_right: # Dedo para direita 
    action: "navigate_right"
    key_combo: "right" 
    priority: 1 
    detection:
      type: "pointing"
      finger: "index_tip"
      direction: "right"
      threshold: 0.2
      continuous: true
    feedback:
      visual: true
      color: [0, 255, 0]

  finger_up: # Dedo para cima 
    action: "navigate_up"
    key_combo: "up"
    priority: 1 
    detection:
        type: "pointing"
        finger: "index_tip"
        direction: "up"
        threshold: 0.15
        continuous: true
    feedback:
      visual: true
      color: [0, 255, 0]

  finger_down: # Dedo para baixo 
    action: "navigate_down"
    key_combo: "down"
    priority: 1 
    detection:
      type: "pointing"
      finger: "index_tip"
      direction: "down"
      threshold: 0.15
      continuous: true
    feedback:
      visual: true
      color: [0, 255, 0]

settings:
  system:
    platform: "auto"
    language: "pt-BR"
    units: "metric"
  performance:
    frame_queue_size: 5
    skip_frames: 0
    power_save_mode: false
  gesture:
    hold_duration: 0.5 # Tempo minimo (s) para reconhecer o gesto
    cooldown: 0.3 # Intervalo entre ativacoes
    smoothing: 3 # Frames para suavizar movimentos
  detection:
    confidence: 0.8 # Confiança minima para deteccao
    max_hands: 1 # maximo de maos a detectar
  feedback:
    visual: true # Mostrar landmarks na tela
    sound: false # Efeitos sonoros
    haptic: false # Feedback tatil
  logging:
    level: "info" # error|warning|info|debug
    file: "gestures.log"
    max_size: "10MB"
  debug_mode: false # Exibir landmarks no console
  security:
    allowed_apps:
      - "explorer.exe"
      - "chrome.exe"
    blocked_apps:
      - "taskmgr.exe"
  advanced:
    calibration:
      auto_calibrate: true
      interval: 300 # Segundos entre recalibracoes
    experimental:
      hand_collision_detection: false
      gesture_combinations: true

theme:
  colors:
    detection_point: [255, 200, 0]  # Amarelo para landmarks
    active_gesture: [0, 200, 255]   # Azul para gesto ativo
    danger: [255, 50, 50] # Vermelho
  ui:
    show_instructions: true
    opacity: 0.8
    font_size: 14

backup:
  auto_save: true
  max_versions: 5
  location: "./backups"
  include:
    - "config.yaml"
    - "custom_gestures.user.yaml"

# Parametros de deteccao

#        8  12   16   20
#        |   |   |    |
#        7  11   15   19
#    4   |   |   |    |
#    |   6  10   14   18
#    3   |   |   |    |
#    |   5---9---13---17
#    2   \            /
#     \   \          /
#      1   \        /
#       \   \      /
#        0-----0

landmarks:
  # Pulso e Base (wrist)
  0: "wrist" # Centro da base da mao
  
  # Polegar (Thumb) - 4
  1: "thumb_base" # Base na palma
  2: "thumb_mid" # Junta do meio
  3: "thumb_top" # Junta superior
  4: "thumb_tip" # Ponta do polegar

  # Indicador (Index) - 8
  5: "index_base" # Base na palma
  6: "index_mid" # Junta do meio
  7: "index_top" # Junta superior
  8: "index_tip" # Ponta do indicador

  # Dedo Medio (Middle) - 12
  9: "middle_base" # Base na palma
  10: "middle_mid" # Junta do meio
  11: "middle_top" # Junta superior
  12: "middle_tip" # Ponta do medio

  # Anelar (Ring) - 16
  13: "ring_base" # Base na palma
  14: "ring_mid" # Junta do meio
  15: "ring_top" # Junta superior
  16: "ring_tip" # Ponta do anelar

  # Mindinho (Pinky) - 20
  17: "pinky_base" # Base na palma
  18: "pinky_mid" # Junta do meio
  19: "pinky_top" # Junta superior
  20: "pinky_tip" # Ponta do mindinho